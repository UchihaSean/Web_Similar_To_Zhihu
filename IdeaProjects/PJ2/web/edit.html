<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忍乎</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/question.css">
    <link rel="stylesheet" href="css/aside.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/edit.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/ask.css">

</head>
<body>

<nav>
    <div class="nav-wrapper clearfix">
        <a href="#" class="logo"><h1>忍乎</h1></a>
        <div action="" class="nav-form">
            <input type="text" name="search" placeholder="搜索问题或用户">
            <button><i class="fa fa-search"></i></button>
        </div>
        <button class="nav-ask">提问题</button>
        <ul class="menubar">
            <li class="menu"><a href="#">首页</a></li>
            <li class="menu"><a href="#">话题</a></li>
            <li class="menu"><a href="find.html">发现</a></li>
        </ul>
        <div class="nav-profile">
            <a href="#" class="userinfo">
                <img src="img/head-3.jpg" alt=""><span>Sean</span>
            </a>
            <ul class="submenubar">
                <li class="submenu">
                    <a href="#"><i class="fa fa-user"></i>我的主页</a>
                </li>
                <li class="submenu">
                    <a href="#"><i class="fa fa-envelope-o"></i>私信</a>
                </li>
                <li class="submenu">
                    <a href="#"><i class="fa fa-cog"></i>设置</a>
                </li>
                <li class="submenu">
                    <a href="#"><i class="fa fa-sign-out"></i>退出</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="clearfix">
    <section class="left">

        <div class="content-inner">
            <form class="details-editform" id="editform" action="editInfo">
                <div class="mbox">
                    <div class="profile-module">
                        <h2 class="mbox-title">
                            编辑个人资料
                        </h2>
                    </div>
                    <div class="profile-module">
                        <h3>
                            用户名
                        </h3>
                        <div class="profile-module-desc">
                            <fieldset class="edit-fieldset">
                                <input class="form-text-input" name="username" value="" disabled>
                                <p class="desc">

                                </p>
                            </fieldset>


                        </div>

                    </div>
                    <div class="profile-module">
                        <h3>
                            密码
                        </h3>
                        <div class="profile-module-desc">
                            <fieldset class="edit-fieldset">
                                <input class="form-text-input" name="password" value="" type="password">
                                <p class="desc">

                                </p>
                            </fieldset>


                        </div>

                    </div>

                    <div class="profile-module profile-avatar">
                        <h3>头像</h3>
                        <div class="profile-avatar-module">
                            <dl class="form-table">
                                <dt class="form-table-head">
                                    <img class="avater-preview" src="img/1.jpg" id="uploadImage">

                                </dt>
                                <dd class="table-field">
                                    <!-- 隐藏的打开文件 用于图片上传-->
                                    <input  id="uploadFile" type="file" onchange="selectImage(this);" hidden="hidden"/>
                                    <a type="button" class="btn-blue edit-avatar-btn" id="uploadButton">上传头像</a>
                                    <div class="profile-edit-tip">
                                        支持 JPG、PNG 格式，不要超过 1M
                                    </div>
                                </dd>
                            </dl>

                        </div>
                    </div>
                    <div class="profile-module">
                        <h3>
                            个人简介
                        </h3>
                        <div class="profile-module-desc">
                            <fieldset class="edit-fieldset">
                                <input class="form-text-input" name="signature" value="">
                                <p class="desc">

                                </p>
                            </fieldset>


                        </div>

                    </div>
                    <div class="profile-module profile-module-footer">
                        <p>
                            <button id="savesetting" class="btn-blue" type="button" >保存设置</button>
                        </p>

                    </div>
                </div>
            </form>
        </div>

        <div class="ask-index">
            <div class="ask-top">
                <div class="ask-title">
                    提问题
                </div>
                <div class="ask-content">
                    <div>内容:</div>
                    <textarea class="ask-texarea"></textarea>
                </div>
                <div class="ask-button">
                    <button id="ask-quit" class="btn-white" type="button" >取消</button>
                    <button id="ask-send" class="btn-blue" type="button" >发送</button>
                </div>
            </div>
        </div>
    </section>
    <aside class="right">
        <div class="profile-img"><img src="img/2.jpg" alt=""></div>
        <div class="profile-follow clearfix">
            <div>
                关注者<br><strong id="follower_num"></strong>人
            </div>
            <div>
                关注了<br><strong id="followee_num"></strong>人
            </div>
        </div>
        <div class="profile-followee">
            <h4>最近关注了</h4>
        </div>
        <div class="profile-follower">
            <h4>最近被他们关注</h4>
        </div>
    </aside>
</main>
<script src="js/edit.js" defer="defer"></script>
<script src="js/nav.js" defer="defer"></script>
<script src="js/UserInfo.js" defer="defer"></script>
<script src="js/getUrlParam.js"></script>
<script src="js/jquery-2.1.3.min.js"></script>
</body>
</html>
