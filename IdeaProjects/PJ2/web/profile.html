<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忍乎</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/ask.css">
    <link rel="stylesheet" href="css/person.css">
    <link rel="stylesheet" href="css/question.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper clearfix">
            <a href="#" class="logo"><h1>忍乎</h1></a>
            <div action="" class="nav-form">
                <input type="text" name="search" placeholder="搜索问题或用户">
                <button><i class="fa fa-search"></i></button>
            </div>
            <button class="nav-ask">提问题</button>
            <ul class="menubar">
                <li class="menu"><a href="#">首页</a></li>
                <li class="menu"><a href="#">话题</a></li>
                <li class="menu"><a href="find.html">发现</a></li>
            </ul>
            <div class="nav-profile">
                <a href="#" class="userinfo">
                    <img src="img/head-3.jpg" alt=""><span>Sean</span>
                </a>
                <ul class="submenubar">
                    <li class="submenu">
                        <a href="./profile.html"><i class="fa fa-user"></i>我的主页</a>
                    </li>
                    <li class="submenu">
                        <a href="#"><i class="fa fa-envelope-o"></i>私信</a>
                    </li>
                    <li class="submenu">
                        <a href="#"><i class="fa fa-cog"></i>设置</a>
                    </li>
                    <li class="submenu">
                        <a href="#"><i class="fa fa-sign-out"></i>退出</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="clearfix">
        <section class="left">
            <div class="tab-wrapper" id="myTab">
                <ul class="tabs clearfix">
                    <li class="tab active">提问</li>
                    <li class="tab">回答</li>
                </ul>
                <div class="tabpanes">
                    <div class="tabpane active" id="tabQus">
                    </div>
                    <div class="tabpane" id="tabAns">
                    </div>
                </div>

                <div class="profile-module profile-module-footer">
                    <p>
                        <button id="follow" class="btn-blue" type="button" >关注</button>
                        <button id="message" class="btn-blue" type="button" >私信</button>
                    </p>

                </div>
            </div>
            <div class="ask-index">
                <div class="ask-top">
                    <div class="ask-title">
                        提问题
                    </div>
                    <div class="ask-content">
                        <div>内容:</div>
                        <textarea class="ask-texarea"></textarea>
                    </div>
                    <div class="ask-button">
                        <button id="ask-quit" class="btn-white" type="button" >取消</button>
                        <button id="ask-send" class="btn-blue" type="button" >发送</button>
                    </div>
                </div>
            </div>
            <div class="message-index">
                <div class="message-top">
                    <div class="message-title">
                        发送私信
                    </div>
                    <div class="message-send">
                        发送给:
                    </div>
                    <div class="message-name">jly941205</div>
                    <div class="message-clear"></div>
                    <div class="message-content">
                        <div>内容:</div>
                        <textarea class="message-texarea"></textarea>
                    </div>
                    <div class="message-button">
                        <button id="message-quit" class="btn-white" type="button" >取消</button>
                        <button id="message-send" class="btn-blue" type="button" >发送</button>
                    </div>
                </div>
            </div>
        </section>

        <aside class="right">
            <div class="profile-img"><img src="img/4.jpg" alt=""></div>
            <div class="profile-follow clearfix">
                <div>
                    关注者<br><strong id="follower_num"></strong>人
                </div>
                <div>
                    关注了<br><strong id="followee_num"></strong>人
                </div>
            </div>
            <div class="profile-followee">
                <h4>最近关注了</h4>
            </div>
            <div class="profile-follower">
                <h4>最近被他们关注</h4>
            </div>
        </aside>
    </main>
    <script src="js/profile.js" defer="defer"></script>
    <script src="js/UserInfo.js" defer="defer"></script>
    <script src="js/nav.js" defer="defer"></script>
    <script src="js/getUrlParam.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
</body>
</html>
