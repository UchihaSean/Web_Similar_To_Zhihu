<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忍乎</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <header>
        <div class="header-wrapper clearfix">
            <div class="logo">
                <h1>忍乎</h1>
                <p>为拯救世界而生，为守护羁绊而战</p>
            </div>
            <div class="form-wrapper">
                <p id="form-label">登陆</p>
                <form id="form-signup" action="" method="post">
                    <div class="input-wrapper">
                        <input type="text" name="username" placeholder="用户名">
                    </div>
                    <div class="input-wrapper">
                        <input type="email" name="email" placeholder="邮箱">
                    </div>
                    <div class="input-wrapper">
                        <input type="password" name="password" placeholder="密码">
                    </div>
                    <div id="signup-error" class="error-tip"></div>
                    <div class="input-wrapper">
                        <input id="signup-submit" type="button" value="立即注册">
                    </div>
                </form>
                <form id="form-signin" class="hidden" action="" method="post">
                    <div class="input-wrapper">
                        <input type="email" name="email" placeholder="邮箱">
                    </div>
                    <div class="input-wrapper">
                        <input type="password" name="password" placeholder="密码">
                    </div>
                    <div id="signin-error" class="error-tip"></div>
                    <div class="input-wrapper">
                        <input id="signin-submit" type="button" value="登陆">
                    </div>
                </form>
            </div>
        </div>
    </header>

    <main>
        <h3>热门用户</h3>
        <div class="pop-user clearfix">
        </div>
        <h3>热门问题</h3>
        <div class="pop-ques">
        </div>
    </main>

    <footer>
        <p>&copy;Uchiha.Itachi.</p>
    </footer>
    <script src="js/index.js" defer="defer"></script>
    <script src="js/getUrlParam.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
</body>
</html>
